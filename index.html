<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <title>Welcome to Sweet Art Design!</title>

    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.typekit.net/mxr5jwe.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>


<!-----indhold----->
<header class=" h-100 position-relative overflow">


    <!--video-->
    <div class="video">
        <video playsinline="" autoplay="" muted="" loop="" id="mobile" class="video d-block d-lg-none position-absolute">
            <source src="images/mobile.mp4">
        </video>
        <video playsinline="" autoplay="" muted="" loop="" id="desktop" class="video d-none d-lg-block position-absolute">
            <source src="images/orbs.mp4">
        </video>
    </div>


    <div class="logo w-50 my-5 d-block">
        <img alt="logo" src="images/logo-done2.png">
    </div>


    <div class="btn-area mx-2  ">
        <a class="btn  btn-blue   d-flex mt-3 justify-content-center align-items-center" href="#">
            <img alt="about" class="icon m-2" src="images/info.png">
            <p class="m-0">About</p>
        </a>
        <a class="btn btn-yellow  d-flex mt-3 justify-content-center align-items-center" href="#">
            <img alt="brush" class="icon m-2" src="images/brush.png">
            <p class="m-0">Design</p>
        </a>
        <a class="btn btn-pink d-flex mt-3 justify-content-center align-items-center" href="#">
            <img alt="music" class="icon m-2" src="images/music.png">
            <p class="m-0">Music</p>
        </a>
        <a class="btn btn-purple  d-flex mt-3 justify-content-center align-items-center" href="#">
            <img alt="contact" class="icon m-2" src="images/envelope.png">
            <p class="m-0">Contact</p>
        </a>
    </div>
</header>





<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
